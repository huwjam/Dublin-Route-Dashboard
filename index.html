<!DOCTYPE html>
<html>
<head>
    <title>Dublin Route Traffic Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #map {
            height: 70vh;
            width: 100%;
        }
        #directions-panel {
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #ccc;
        }
        #summary {
            padding: 10px;
            background: #e0f7fa;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Traffic Map: Amgen to Schoolhouse Hotel</h2>
    <div id="summary"></div>
    <div id="map"></div>
    <div id="directions-panel"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 53.319, lng: -6.218 },
            });

            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                panel: document.getElementById("directions-panel"),
                provideRouteAlternatives: true
            });
            directionsRenderer.setMap(map);

            directionsService.route(
                {
                    origin: "Amgen, DÃºn Laoghaire, Dublin",
                    destination: "Schoolhouse Hotel, Dublin",
                    travelMode: google.maps.TravelMode.DRIVING,
                    drivingOptions: {
                        departureTime: new Date(),
                        trafficModel: 'best_guess'
                    },
                    provideRouteAlternatives: true
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);

                        const leg = response.routes[0].legs[0];
                        const summary = `Estimated travel time: <strong>${leg.duration.text}</strong> (${leg.distance.text})`;
                        document.getElementById("summary").innerHTML = summary;
                    } else {
                        alert("Directions request failed due to " + status);
                    }
                }
            );
        }
    </script>

    https://maps.googleapis.com/maps/api/js?key=AIzaSyDiGpn-bIo5_fBy9geLz4QdEP_r1ORtWs8&callback=initMap
    </script>
</body>
</html>
